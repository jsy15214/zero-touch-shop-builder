<html lang="eng">

<head>
  <meta charset="UTF-8" />
  {% load static %}
  {% block stylesheet %}
  <link rel="stylesheet" href="{% static '/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}" >
  <link rel="stylesheet" href="{% static 'register.css' %}" >
  <link rel="stylesheet" href="{% static 'navbar.css' %}">
  {% endblock %}

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-white bg-white">
    <a class="navbar-brand" href="{% url 'home' %}">STOREY.COM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login' %}">Log in </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0">
        <input class="form-control" type="text" placeholder="Search">
      </form>
    </div>
  </nav>


  <div class="header">
    <div class="wrap_upper wrap_upper_left">
      <h2 class="Myanmar"><br>JOIN US<br/>Right Now.
      </h2>
      <p>Zero touch full-stack experience<br/>All in<span> STOREY.COM</span></p>
    </div>
    <div class="wrap_upper wrap_upper_right">
      <h1 class="Myanmar">Register</h1>
    </div>
  </div>
  <div class="wrap_input">
    <div class="wrap_input_inner">
        <form action="{% url 'register' %}"  method="POST">
          <table>
        {{register_form}}
        </table>
        {{message}}
        <div class="wrap_down_right">
        <div class="wrap_down_right_inner">
          {% if not message %}
        <button type = "submit">Continue</button>
        <button>Back</button>
        {% endif %}
         {% csrf_token %}
        
         
      </form>
  </div>
</div>
  



</body>

</html>
