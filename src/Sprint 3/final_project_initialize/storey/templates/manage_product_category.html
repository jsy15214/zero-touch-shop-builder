{% extends "base_product.html" %}

{% block content %}
{% load static %}
  <!-- page content -->
  <div class="right_col" role="main">
    
  <!-- Product management -->
        <section id="manage_product" style="width: 100%; padding-bottom: 580px; padding-top: 50px;">
              <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Manage your product <small> categories </small></h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <div class="row">
                      {% for category in category_list %}
                      <div class="col-md-55">
                        <div class="thumbnail">
                          <div class="image view view-first">
                            <img style="width: 100%; display: block;" src="{% static 'woman.png' %}" alt="image" />
                            <div class="mask">
                              <p>Manage Category</p>
                              <div class="tools tools-bottom">
                                <a href="#"><i class="fa fa-pencil"></i></a>
                                <a href="#"><i class="fa fa-times"></i></a>
                              </div>
                            </div>
                          </div>
                          <div class="caption">
                            <br>
                            <form action = "{% url 'view_category' %}">
                            <input type="hidden" value={{category}} name="category">
                            <input class = "category" type = "submit" value = {{category}} style="border: transparent; background-color: transparent; padding-right:100px;">
                            </input>
                          </form>
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        </section>

        <!-- Product management ends here -->


        <div class="clearfix"></div>
        
      </div>

    </div>
    <div class="fill">
    </div>
    
  </div>
</div>
</div>
</div>
{% endblock content %}
