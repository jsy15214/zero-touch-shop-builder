{% extends "base_product.html" %}

{% block content %}
{% load static %}
  <!-- page content -->
  <div class = "right_col" role="main">
    <section name = "product_list" style="width: 100%; margin-top: 0px; padding-bottom:600px;">
          <div class="">
            
            </div>
            
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Edit product <small>Please edit your product information</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  
                    <br />
                    <div class = "wrap_form" style="align-items: center">
                    <form enctype="multipart/form-data" action="{% url 'update_product' product.id %}"  method="post">
                    <table class = "product">
                    {{form}}
                    </table>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                          <button type="button" class="btn btn-primary"><a href = "{% url 'manageProductList' %}" style="color: white">Cancel</a></button>
                          <button type="submit" class="btn btn-success" >Save</button>
                        </div>
                      </div>
                        {% csrf_token %}
                    </form>
                  </div>
                </div>
                </div>
{% endblock content %}
